<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News</title>
    <!-- Compiled and minified CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <nav class="blue lighten-2">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">News App</a>
      </div>
    </nav>
    <div class="search-controls">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <form name="newsControls">
                <div class="card-content">
                  <span class="card-title">Search news</span>
                  <div class="input-field">
                    <select name="country" id="country">
                      <option value="us">United States</option>
                      <option value="ua">Ukraine</option>
                    </select>
                    <label>Choose your country</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-input"
                      class="autocomplete"
                      name="search"
                    />
                    <label for="autocomplete-input">Search</label>
                  </div>
                </div>
                <div class="card-action">
                  <button
                    class="btn waves-effect waves-light search-button"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">search</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light modal-button modal-trigger"
                    data-target="modal1"
                    type="submit"
                    name="action"
                    style="display: none;"
                  >
                    Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Warning!</h4>
            <p>No results were found for your request!</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
          </div>
        </div>
      </div>
    </div>
    <div class="news-container">
      <div class="container">
        <div class="row grid-container"></div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script src="customHttpModule.js"></script>
    <script src="initHttpModule.js"></script>
    <script src="onGetResponse.js"></script>
    <script src="renderNews.js"></script>
    <script src="newsTemplate.js"></script>
    <script src="inGetResponse.js"></script>
    <!-- <script src="errors.js"></script> -->
    <script>
      (function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, options);
      })
    </script>
  </body>
</html>
